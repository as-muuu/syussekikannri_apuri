{% extends "base.html" %}

{% block title %}新規ユーザー登録{% endblock %}

{% block header_links %}
<a href="/admin">管理トップ</a>
<a href="/users">ユーザー一覧</a>
<a href="/logout">ログアウト</a>
{% endblock %}

{% block content %}
<div class="greeting-container2">
    <img src="{{ url_for('static', filename='img/character2.png') }}" class="character2-img">
    <div class="speech-bubble2">
        新規ユーザー登録
    </div>
</div>


<form method="post">
    <label for="user_id">ユーザーID:</label>
    <input type="text" id="user_id" name="user_id" required>

    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" required>

    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">性別:</label>
    <select id="gender" name="gender" required>
        <option value="">選択してください</option>
        <option value="男性">男性</option>
        <option value="女性">女性</option>
        <option value="その他">その他</option>
    </select>

    <label for="phone">電話番号:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">住所:</label>
    <input type="text" id="address" name="address" required>

    <label for="emergency">緊急連絡先:</label>
    <input type="text" id="emergency" name="emergency" required>

    <div class="button-wrapper">
        <button type="submit">登録する</button>
    </div>
</form>

{% endblock %}
