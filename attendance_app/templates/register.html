<h2>新規ユーザー登録</h2>
<form method="post">
  <label>ユーザーID: <input type="text" name="user_id" required></label><br>
  <label>パスワード: <input type="password" name="password" required></label><br>
  <label>名前: <input type="text" name="name" required></label><br>
  <label>性別:
    <select name="gender" required>
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </label><br>
  <label>電話番号: <input type="tel" name="phone" required></label><br>
  <label>住所: <input type="text" name="address" required></label><br>
  <label>緊急連絡先: <input type="text" name="emergency" required></label><br>
  <button type="submit">登録する</button>
</form>
